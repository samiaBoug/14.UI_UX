<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>QCM avec Minuteur</title>
    <link rel="stylesheet" href="../node_modules/adminlte/dist/css/AdminLTE.min.css">
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../node_modules/font-awesome/css/font-awesome.min.css">

    <!-- Styles personnalisés -->
    <style>
        .timer {
            font-size: 1.5rem;
            font-weight: bold;
        }
    </style>
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <!-- Contenu principal -->
    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <h1 class="m-0">QCM</h1>
            </div>
        </div>
        <div class="content">
            <div class="container-fluid">
                <!-- Affichage du minuteur -->
                <div class="row mb-3">
                    <div class="col-12 text-right">
                        <span class="timer" id="timer">Temps restant : 10:00</span>
                    </div>
                </div>
                <!-- Formulaire du QCM -->
                <form id="qcmForm" action="submit_qcm.php" method="POST">
                    <!-- Exemple de question -->
                    <div class="card">
                        <div class="card-header">
                            <h3 class="card-title">Question 1</h3>
                        </div>
                        <div class="card-body">
                            <p>Parmi les langages suivants, lequel est principalement utilisé pour le développement front-end web ?</p>
                            <div class="form-group">
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question1" value="a" id="q1a">
                                    <label class="form-check-label" for="q1a">Python</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question1" value="b" id="q1b">
                                    <label class="form-check-label" for="q1b">Java</label>
                                </div>
                                <div class="form-check">
                                    <input class="form-check-input" type="radio" name="question1" value="c" id="q1c">
                                    <label class="form-check-label" for="q1c">JavaScript</label>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- Ajoutez d'autres questions ici -->
                    <!-- Bouton de soumission -->
                    <div class="row mt-3">
                        <div class="col-12 text-center">
                            <button type="submit" class="btn btn-primary">Soumettre</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
<!-- Intégration des fichiers JavaScript d'AdminLTE -->
<script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="node_modules/jquery/dist/jquery.min.js"></script>
<script src="node_modules/adminlte/dist/js/adminlte.min.js"></script>
<!-- Script du minuteur -->
<script>
    // Durée du QCM en secondes (exemple : 10 minutes)
    const duration = 10 * 60;
    let timeRemaining = duration;

    function startTimer() {
        const timerDisplay = document.getElementById('timer');
        const interval = setInterval(() => {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            timerDisplay.textContent = `Temps restant : ${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
            timeRemaining--;
            if (timeRemaining < 0) {
                clearInterval(interval);
                document.getElementById('qcmForm').submit();
            }
        }, 1000);
    }

    // Démarrer le minuteur au chargement de la page
    window.onload = startTimer;

    
</script>
</body>
</html>
